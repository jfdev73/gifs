<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <button class="list-group-item list-group-item-action " *ngFor="let tag of tagsHistory; let isFirst = first"
      (click)="searchTag(tag)" [ngClass]="{'list-group-item-primary fw-bold ': isFirst}">{{tag |
      titlecase}}</button>
  </div>
</div>
